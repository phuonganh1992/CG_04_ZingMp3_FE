<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getUserSong(),getArtistSong()">
<table>
    <tr>
        <td>
            <input type="text" placeholder="tên bài hát" id="namesong">
        </td>
    </tr>
    <tr>
        <td><input type="text" placeholder="Mô tả" id="description"></td>
    </tr>
    <tr>
        <td><input type="file" placeholder="Ảnh nè" id="img"></td>
        <td>
            <button onclick="uploadImage()">Upload Image</button>
        </td>
        <td>
            <img src="https://firebasestorage.googleapis.com/v0/b/zingmp3-project.appspot.com/o/icon_02_edit.png?alt=media&token=4dee67f0-ed31-420f-bf88-6cfb1f5fcb9d" alt="" id="img_uploaded" style="width: 40px;height: 40px">

        </td>
    </tr>
    <tr>
        <td><input type="file" placeholder="file MP3" id="mp3"></td>
        <td>
            <button onclick="uploadAudio()">Upload mp3</button>
        </td>
        <td>
            <div id="audio_uploaded"></div>
        </td>
    </tr>
    <tr>
        <td><select id="song_artist"></select></td>
    </tr>
    <tr>
        <td><select id="song_user"></select></td>
    </tr>
    <tr>
        <td>
            <button onclick="save()">SAVE</button>
        </td>
    </tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
<script>
    function getUserSong() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/user/api/list",
            success: function (data) {
                let content = "";
                for (let i = 0; i < data.length; i++) {
                    content += `<option value="${data[i].id}">${data[i].username}</option>`
                    document.getElementById("song_user").innerHTML = content;
                }
            }
        })
    }

    function getArtistSong() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/artist",
            success: function (data) {
                let content = "";
                for (let i = 0; i < data.length; i++) {
                    content += `<option value="${data[i].id}">${data[i].name}</option>`
                }
                document.getElementById("song_artist").innerHTML = content;
            }
        })
    }

</script>
<script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyAFa5LCC1hPnuBc5Lpv7YFrxSD59l-jc0E",
        authDomain: "zingmp3-project.firebaseapp.com",
        projectId: "zingmp3-project",
        storageBucket: "zingmp3-project.appspot.com",
        messagingSenderId: "586241566045",
        appId: "1:586241566045:web:ab0014cb015f230821b4b4",
        measurementId: "G-2LCN4JYDE5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    // console.log(firebase)

    function uploadImage() {
        const ref = firebase.storage().ref();
        const file = document.querySelector("#img").files[0];
        const name = file.name;
        const metadata = {
            contentType: file.type
        }
        const task = ref.child(name).put(file, metadata);

        task
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                alert("Image upload successful");
                const image = document.querySelector("#img");
                image.src = url;

                $("#img_uploaded").attr("src",url);


            })
    }

    function uploadAudio() {
        const ref = firebase.storage().ref();
        const file = document.querySelector("#mp3").files[0];
        const name = file.name;
        const metadata = {
            contentType: file.type
        }
        const task = ref.child(name).put(file, metadata);

        task
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                alert("Audio upload successful");
                let content = `<audio id="audio_uploaded" controls preload="none"> <source src="${url}" id="mp3_url"></audio>`
                $("#audio_uploaded").html(content)
            })
    }
</script>
<script>
    function save() {

        let name = $("#namesong").val();
        let description = $("#description").val();
        let img = $("#img_uploaded").attr("src");
        let artistId = $("#song_artist").val();
        let userId = $("#song_user").val();
        let mp3 = $("#mp3_url").attr("src");
        console.log(img)
        let song = {
            name: name,
            description: description,
            img: img,
            mp3: mp3,
            artist: {
                id: artistId
            },
            user: {
                id: userId
            },

        }
        console.log(song)
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            url: "http://localhost:8080/api/songs",
            data: JSON.stringify(song),
            success: function (){
                alert("create song ok")
            },
            error: function (error) {

            }
        });

    }
</script>

</body>
</html>
