<script>
    function getUserSong() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/user/api/list",
            success: function (data) {
                let content = "";
                for (let i = 0; i < data.length; i++) {
                    content += `<option value="${data[i].id}">${data[i].username}</option>`
                    document.getElementById("song_user").innerHTML = content;
                }
            }
        })
    }

    function getArtistSong() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/api/artist",
            success: function (data) {
                let content = "";
                for (let i = 0; i < data.length; i++) {
                    content += `<option value="${data[i].id}">${data[i].name}</option>`
                }
                document.getElementById("song_artist").innerHTML = content;
            }
        })
    }

</script>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    // console.log(firebase)

    function uploadImage() {
        const ref = firebase.storage().ref();
        const file = document.querySelector("#img").files[0];
        const name = file.name;
        const metadata = {
            contentType: file.type
        }
        const task = ref.child(name).put(file, metadata);

        task
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                alert("Image upload successful");
                const image = document.querySelector("#img");
                image.src = url;

                $("#img_uploaded").attr("src", url);


            })
    }

    function uploadAudio() {
        const ref = firebase.storage().ref();
        const file = document.querySelector("#mp3").files[0];
        const name = file.name;
        const metadata = {
            contentType: file.type
        }
        const task = ref.child(name).put(file, metadata);

        task
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                alert("Audio upload successful");
                let content = `<audio id="audio_uploaded" controls preload="none"> <source src="${url}" id="mp3_url"></audio>`
                $("#audio_uploaded").html(content)
            })
    }
</script>
<script>
    function save() {
