<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/js/loadLayout.js"></script>
    <script>
        function load(){
            loadLayoutMenu();
            loadLayoutMenu();
            loadLayoutLogin();
            loadLayoutMainContent();
            loadLayoutMainTaskbar();
            loadLayoutMainAdv();
            loadLayoutFooter();
            hasUserLogin();
            viewUserInfor();
            viewUserAccount();
        }
    </script>

    <link rel="stylesheet" href="../../static/css/login.css">
    <script src="../../static/js/viewUser.js"></script>


</head>
<body onload="load()">

<div id="userAccount">
    <div class="row">
        <div class="col-4">
            <div id="userAccount_img"><img src="" alt=""></div>
            <div id="userAccount_username"></div>
            <ul>
                <li>Quản lý tài khoản</li>
                <li>Bạn bè</li>
                <li>Playlist</li>
                <li>Video</li>
                <li>Quản lý thiết bị</li>
                <li>Đăng xuất</li>
            </ul>
        </div>
        <div class="col-8">
            <h1>Quản lý tài khoản</h1>
            <table>
                <tr>
                    <td>Giới thiệu</td>
                    <td><img src="https://firebasestorage.googleapis.com/v0/b/zingmp3-project.appspot.com/o/icon_02_edit.png?alt=media&token=4dee67f0-ed31-420f-bf88-6cfb1f5fcb9d" style="width: 20px;height: 20px"></td>
                </tr>
                <tr>
                    <td>Ảnh đại diện</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Tên hiển thị</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Confirmed Password</td>
                    <td><input type="password"></td>
                </tr>
            </table>

        </div>

    </div>
</div>
<script src="../../static/js/login.js"></script>

</body>
</html>
